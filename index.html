    <style>
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            justify-items: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
          }
          
          button {
            width: 120px;
            margin: 0;
            padding: 10px;
          }
          
        @keyframes spin {
			from {
				transform: rotate(0deg);
			}
			to {
				transform: rotate(360deg);
			}
		}
    .button-1{

        cursor: pointer;
        animation: spin 4s linear infinite;
      }

      }
      .button-1:hover {
        background-color: #ffb74d;
        color: #fff;
      }
      .button-2:hover {
  transform: scale(1.2);
}
.button-3:hover {
  border: 2px solid #33691e;
  color: #33691e;
}
.button-4:hover {
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
}
.button-5:hover {
  color:#82b1ff;
}
.button-6:hover {
    border-radius: 0%;
}
.button-7:hover {
  box-shadow: 2px 2px 5px #666;
}
.button-8:hover {
  transform: rotate(45deg);
}
.button-9:hover {
    transform: scale(0.95);
}
.button-10 {
    position: relative;
    top: 0;
    transition: top 0.3s ease;
  }
  
  .button-10:hover {
    top: -5px;
  }
  
.button-11:hover {
    transform: rotateY(180deg);
}
.button-12:hover {
    transform: rotateX(180deg);
}
.button-13:hover {
  transform: rotate(180deg);
}
.button-14:hover {
    animation-play-state: paused;
  }

  .button-15 {
    position: relative;
    top: 0;
    transition: top 0.3s ease;
  }
  
  .button-15:hover {
    top: 5px;
  }
